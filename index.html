<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First project for Udemy</title>
</head>
<body>

    <section class="section">
        <div class="container">
            <header>
                <div class="top-header">
                    <button>Again</button>
                    <p>(Between 1 and 20)</p>
                </div>
                <div class="middle-header">
                    <h1>Guess My Number</h1>
                </div>
                <div class="number">?</div>
            </header>

            <main>
                <section class="left">
                    <input class="guess" type="number">
                    <button class="btn">Check</button>
                </section>
                <section class="right">
                    <p class="message">Start guessing ...</p>


                    <p class="label-score"><i class="fa-regular fa-star-half-stroke"></i> Score: <span class="score">20</span></p>
                    <p class="high-score"><i class="fa-solid fa-star"></i> High score: <span>40</span></p>
                </section>
            </main>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
